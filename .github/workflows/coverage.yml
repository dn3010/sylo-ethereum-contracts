name: 'coverage'
on:
  push:
    branches:
      - '**'

jobs:
    test-coverage:
      runs-on: ubuntu-latest
      steps:
        - run:
            name: test contracts
            command: npm run coverage
        - uses: actions/checkout@v1
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                coverage-file: ./coverage.json